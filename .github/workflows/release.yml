name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  build:
    name: Build ${{ matrix.os }} ${{ matrix.arch }}
    strategy:
      matrix:
        include:
          - os: macOS
            arch: ARM64
            runner: [self-hosted, macOS, ARM64]
            asset_path: ./release/wox-mac-arm64.dmg
            asset_name: wox-mac-arm64.dmg
            content_type: application/x-apple-diskimage
            needs_keychain: true
          - os: Windows
            arch: AMD64
            runner: [self-hosted, Windows]
            asset_path: ./release/wox-windows-amd64.exe
            asset_name: wox-windows-amd64.exe
            content_type: application/x-msdownload
          - os: Linux
            arch: AMD64
            runner: [self-hosted, Linux]
            asset_path: ./release/wox-linux-amd64
            asset_name: wox-linux-amd64
            content_type: application/octet-stream
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v3

      - name: Build
        run: make build
        env:
          KEYCHAINPWD: ${{ matrix.needs_keychain && secrets.KEYCHAINPWD || '' }}

      - name: Attest build provenance
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: ${{ matrix.asset_path }}
      - name: Attest AppImage provenance
        if: matrix.os == 'Linux'
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: ./release/wox-linux-amd64.AppImage
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_path }}
          retention-days: 10
      - name: Upload AppImage artifact
        if: matrix.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: wox-linux-amd64.AppImage
          path: ./release/wox-linux-amd64.AppImage
          retention-days: 10

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release-files
          find artifacts -type f -exec cp {} release-files/ \;
          ls -la release-files/

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Extract changelog
        id: changelog
        run: |
          # Extract changelog for current version from CHANGELOG.md
          VERSION="${{ steps.version.outputs.VERSION }}"
          # Get content between current version header and next --- separator
          CHANGELOG=$(sed -n "/^## v${VERSION}/,/^---$/p" CHANGELOG.md | head -n -1 | tail -n +2)
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Compute checksums (MD5)
        id: checksums
        run: |
          set -euo pipefail
          MAC_ARM64_MD5="$(md5sum release-files/wox-mac-arm64.dmg | awk '{print $1}')"
          WINDOWS_MD5="$(md5sum release-files/wox-windows-amd64.exe | awk '{print $1}')"
          LINUX_MD5="$(md5sum release-files/wox-linux-amd64 | awk '{print $1}')"

          echo "MAC_ARM64_MD5=$MAC_ARM64_MD5" >> "$GITHUB_OUTPUT"
          echo "WINDOWS_MD5=$WINDOWS_MD5" >> "$GITHUB_OUTPUT"
          echo "LINUX_MD5=$LINUX_MD5" >> "$GITHUB_OUTPUT"

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "release-files/*"
          tag: ${{ github.ref_name }}
          name: "Wox ${{ github.ref_name }}"
          body: ${{ steps.changelog.outputs.CHANGELOG }}
          draft: false
          prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') || contains(github.ref_name, 'rc') }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout master to update updater.json
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0
          path: repo

      - name: Update updater.json in master
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
          TAG: ${{ github.ref_name }}
          MAC_ARM64_MD5: ${{ steps.checksums.outputs.MAC_ARM64_MD5 }}
          WINDOWS_MD5: ${{ steps.checksums.outputs.WINDOWS_MD5 }}
          LINUX_MD5: ${{ steps.checksums.outputs.LINUX_MD5 }}
        run: |
          set -euo pipefail

          cd repo

          MAC_URL="https://github.com/${GITHUB_REPOSITORY}/releases/download/${TAG}/wox-mac-arm64.dmg"
          WIN_URL="https://github.com/${GITHUB_REPOSITORY}/releases/download/${TAG}/wox-windows-amd64.exe"
          LINUX_URL="https://github.com/${GITHUB_REPOSITORY}/releases/download/${TAG}/wox-linux-amd64"

          cat > release-notes.txt <<'EOF'
          ${{ steps.changelog.outputs.CHANGELOG }}
          EOF

          tmp="$(mktemp)"
          jq \
            --arg version "$VERSION" \
            --arg macUrl "$MAC_URL" \
            --arg macMd5 "$MAC_ARM64_MD5" \
            --arg winUrl "$WIN_URL" \
            --arg winMd5 "$WINDOWS_MD5" \
            --arg linuxUrl "$LINUX_URL" \
            --arg linuxMd5 "$LINUX_MD5" \
            --rawfile notes release-notes.txt \
            '.Version = $version
            | .MacArm64DownloadUrl = $macUrl
            | .MacArm64Checksum = $macMd5
            | .WindowsDownloadUrl = $winUrl
            | .WindowsChecksum = $winMd5
            | .LinuxDownloadUrl = $linuxUrl
            | .LinuxChecksum = $linuxMd5
            | .ReleaseNotes = ($notes | rtrimstr("\n"))' \
            updater.json > "$tmp"
          mv "$tmp" updater.json

          if git diff --quiet -- updater.json; then
            echo "updater.json unchanged; skipping commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add updater.json
          git commit -m "chore: update updater.json for ${TAG}"
          git push origin master
